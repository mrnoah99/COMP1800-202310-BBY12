<!DOCTYPE html>
<html lang="en">

<head>
  <title>GameSavvy</title>
  <meta name="Sign Up Page">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../public/css/signup.css">
</head>

<body>
  <div class="container h-100" id="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;" id="card">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">


                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" id="signup_title">Create Your Account</p>

                <form onsubmit="signup(event)">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="username" class="form-control" placeholder="Enter Your Name"
                        required="required" />
                      <label class="form-label" for="form3Example1c">Your Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="email" class="form-control" placeholder="Enter Your Email"
                        required="required" />
                      <label class="form-label" for="form3Example3c">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="phone" class="form-control" placeholder="ex. (111)-111-1111"
                        required="required" />
                      <label class="form-label" for="form3Example1c">Phone Number</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" class="form-control" placeholder="Enter Your Password"
                        required="required">
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>

                  <hr>

                  <div class="member">
                    Already Member?<a href="/login.html"> Login Here!</a>
                  </div>




                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c"
                      required="required" />
                    <label class="agreement_line" for="form2Example3">
                      I agree all statements in <a href="">Terms of
                        service</a>
                    </label>
                  </div>



                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <input class="btn btn-primary btn-light" type="submit" id="submit_signup" value="Submit">
                  </div>

                </form>

              </div>
              <div class="signup_img">

                <img src="../public/img/gamesavvy_logo.png" class="img-fluid" alt="logo_image"
                  id="logo_signup">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../public/js/signup.js"></script>

</body>

</html>
