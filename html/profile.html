<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/public/css/profile.css">
  </head>
  <body>
    <nav>
        <div class="navbar-left">
          <img src="/public/img/menu.png" alt="메뉴" class="menu-icon">
        </div>
        <div class="navbar-center">
          <h1>Profile Page</h1>
        </div>
        <div class="navbar-right">
          <img src="/public/img/setting.png" alt="설정" class="settings-icon">
        </div>
      </nav>
      
      <!-- Hamburger menu -->
      <div class="menu">
        <ul>
          <li><a href="#">menu1</a></li>
          <li><a href="#">menu2</a></li>
          <li><a href="#">menu3</a></li>
          <li><a href="#">menu4</a></li>
        </ul>
      </div>
      
      <!-- Options menu -->
      <div class="settings">
        <ul>
          <li><a href="#">setting1</a></li>
          <li><a href="#">setting2</a></li>
          <li><a href="#">setting3</a></li>
        </ul>
      </div>
    
    <div class="profile-header">
        <img src="http://cdn.onlinewebfonts.com/svg/img_24787.png" alt="User Image">
        <div class="profile-info">
          <h2>Nickname</h2>
          <p>Email</p>
          <button>Edit Profile Picture</button>
        </div>
      </div>
      
      <div class="profile-form">
        <form>
          <label for="nickname">Nickname:</label>
          <input type="text" id="nickname" name="nickname" value="Nickname">
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="email@example.com">
      
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
      
          <label for="interests">Interests:</label>
          <input type="text" id="interests" name="interests" value="Interests">
      
          <label for="password">New Password:</label>
          <input type="password" id="password" name="password">
      
          <label for="confirm-password">Confirm New Password:</label>
          <input type="password" id="confirm-password" name="confirm-password">
      
          <button type="submit">Save</button>
          <button type="button">Cancel</button>
        </form>
      </div>
      <footer>
        <div class="logo">
          <a href="main.html"><img src="/public/img/home.png" alt="homepafe"></a>
        </div>
      </footer>
      
  </body>
</html>
