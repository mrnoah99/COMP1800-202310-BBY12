<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Game Detail Page</title>
</head>

<body>
  <h1>게임 디테일 페이지</h1>

  <div id="gameDetail"></div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const apiKey = 'YOUR_STEAM_API_KEY';
    const gameId = 'GAME_ID'; // Replace with the actual game ID

    const fetchGameDetails = async () => {
      try {
        const response = await axios.get(
          `https://api.steampowered.com/ISteamApps/GetAppDetails/v2/?appid=${gameId}&key=${apiKey}`
        );

        const gameData = response.data;
        displayGameDetails(gameData);
      } catch (error) {
        console.log(error);
      }
    };

    const displayGameDetails = (gameData) => {
      const gameDetailElement = document.getElementById('gameDetail');

      const gameName = document.createElement('h3');
      gameName.textContent = gameData.name;

      const gameRating = document.createElement('p');
      gameRating.textContent = `별점: ${gameData.rating}`;

      const gameDescription = document.createElement('p');
      gameDescription.textContent = `상세 설명: ${gameData.description}`;

      const gameImage = document.createElement('img');
      gameImage.src = gameData.image;

      const similarGames = document.createElement('p');
      similarGames.textContent = `비슷한 게임 추천: ${gameData.similar.join(', ')}`;

      gameDetailElement.appendChild(gameName);
      gameDetailElement.appendChild(gameRating);
      gameDetailElement.appendChild(gameDescription);
      gameDetailElement.appendChild(gameImage);
      gameDetailElement.appendChild(similarGames);
    };

    fetchGameDetails();
  </script>
</body>

</html>
